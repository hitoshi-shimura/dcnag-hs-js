<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>music button</title>
    <link rel="stylesheet" href="ssj.css">
<!--- レスポンシブのために記述しておく ---> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">    
  </head>
  <body>
    <button id="button1">ド</button>
    <button id="button2">ド1</button>

    <script>

    // ドの音を出力　（とりあえず、音源ファイルに合わせて）

        const button1 = document.getElementById("button1");
        button1.addEventListener("click", function() {
            const audio = new Audio("maou_se_inst_piano1_1do.mp3"); // 音声ファイルのパスを指定してください。
            audio.currentTime = 0;
            audio.play();
        });

    
    // ドの音をn秒出力
        const button2 = document.getElementById("button2");
        button2.addEventListener("click", function() {
          let pkey = 1;
          playSound(pkey);
        })

        function playSound( pianoKey ){
          console.log(pianoKey);
          if ( pianoKey == 1 ){
            const audio = new Audio("maou_se_inst_piano1_1do.mp3"); // 音声ファイルのパスを指定してください。
    
                audio.currentTime = 0; // 再生開始位置を先頭に設定
                audio.play();
                setTimeout(() => {
                  audio.pause();
                }, 1000); // n秒後に再生を停止する
          }
        } 

    </script>
  </body>
</html>
