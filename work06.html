<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TRY09</title>
</head>
<body>
    <script> 

        // 1～10までの範囲の乱数を生成し、定数constに格納する
        const random01 = Math.floor(Math.random() * 10 + 1); 
        const random02 = Math.floor(Math.random() * 10 + 1); 
        document.write(`<p>random01=${random01} random02=${random02}</p>`); 

        // 各乱数が３の倍数かどうかを判定し、個数をカウントする
        let i = 0;
        if ( random01 % 3 == 0) i++;
        if ( random02 % 3 == 0) i++;
        document.write(`<p> i = ${i}</p>`);

        // 乱数の大きさの判定
        if ( random01 > random02 ){
            document.write(`<p>random01 = ${random01}, random02 = ${random02} です。 random01の方が大きいです。</p>`);
        }else if (random01 < random02 ){
            document.write(`<p>random01 = ${random01}, random02 = ${random02} です。 random02の方が大きいです。</p>`);
        }
        else {
            document.write(`<p>random01 = ${random01} , random02 = ${random02} です。2つは同じ数です。</p>`)
        }

        // 個数の表示
        if ( i != 0 ){
            document.write(`<p>2つの数字のうち、3の倍数となる数字は${i}つです。</p>`);
        } else {
            document.write(`<p>2つの数字のうち、3の倍数となる数はありません。</p>`);
        }

    </script> 
</body>
</html>
