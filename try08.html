<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TRY08</title>
</head>
<body>
    <script> 
        const str01 = '10';
        const num01 = 10;
        document.write(`<p>等価演算子： ${num01 == str01}</p>`);
        document.write(`<p>不等価演算子： ${num01 != str01}</p>`);
        document.write(`<p>厳密等価演算子： ${num01 === str01}</p>`);
        document.write(`<p>厳密不等価演算子： ${num01 !== str01}</p>`);
    </script> 
</body>
</html>
