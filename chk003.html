<body>
    
    <div id="text-display"></div>  

    <div class="button-container">

        <button class="button button3" onclick="displayText()">レ</button>
        <button class="button button4" onclick="displayText()">レ＃</button>

        <button class="button button12" onclick="displayText()">シ</button>
        <button class="button button13" >ド</button>

    <script>
        function displayText() {
            var button = event.target;
            var text = button.textContent;
            var textDisplay = document.getElementById("text-display");
            textDisplay.textContent = text; 
        }
    </script>
